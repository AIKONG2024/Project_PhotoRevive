<!DOCTYPE html>
<html>
<head>
    <title>추억의 사진 보정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        input[type="file"], input[type="text"], input[type="submit"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>추억의 사진 보정</h1>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file" required>
                <input type="text" name="prompt" placeholder="추가 설명을 입력하세요" required>
                <input type="submit" value="업로드">
            </form>
        </div>
    </div>
</body>
</html>
